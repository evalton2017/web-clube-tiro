<ngx-loading [show]="loading" ></ngx-loading>
<h1 mat-dialog-title>{{dados.titulo}}</h1>
<div mat-dialog-content>
  <p>Adcionar imagem{{dados.nome}}</p>
    <mat-label>{{dados.email}}</mat-label>
</div>
<div mat-dialog-actions>
  <br>
  <button type="button" mat-raised-button (click)="fileInput.click()">Adicionar Foto</button>
  <input hidden (change)="onFileSelected($event.target.files[0])" #fileInput type="file" id="file">
  <br>

  <div class="text-center mb-4 img ">
    <img class="img-fluid mx-auto img-c" src="{{url}}" alt="" width="100" height="90">
</div>
 
    <button mat-button style="background-color:green" (click)="salvar()"  [disabled]="!formData" ><i class="fas fa-sd-card" title="Editar"></i>Enviar Imagem</button>
</div>
