<div *ngIf="!dados.rules[0].Ativo">
    <h3 color="warn">Complete o cadastro e aguarde a ativação </h3>
</div>

<div class="box box-danger">
    <div class="box-header with-border">
        <h3 class="box-title">Filiado</h3>
        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
            </button>
        </div>
    </div>
    <div class="box-body no-padding">
        <ul class="users-list clearfix">
            <li>
                <img src="{{foto}}" class="img" alt="User Image" width="100" height="100">
                <span class="users-list-date"></span>
                <br>
                <button mat-button  class="blue" (click)="anexarImagem()"><i class="fa fa-portrait"></i>Alterar Foto</button>
            </li>
            <li>
                <span>{{pessoa.nome}}</span>
            </li>
        </ul>

    </div>
</div>
