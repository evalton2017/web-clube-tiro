<ngx-loading [show]="loading" ></ngx-loading>
<h2>Redefinição de Senha</h2>
<form (ngSubmit)="redefinir()" name="formBandeira" #formBandeira="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" aria-describedby="emailHelp"
       placeholder="digite o email" name="email">
      <small id="emailHelp" class="form-text text-muted">Digite seu email.</small>
    </div>  
    <button type="submit" class="btn btn-primary btn-block">Solicitar Redefinição</button>
  </form>
