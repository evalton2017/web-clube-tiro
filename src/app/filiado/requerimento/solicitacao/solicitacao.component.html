<ngx-loading [show]="loading" ></ngx-loading>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row  *matRowDef="let row; columns: colunas;"></tr>

        <ng-container matColumnDef="id" class="id" scope="row">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  [ngClass]="'id'">Codigo</th>
            <td mat-cell *matCellDef="let requerimento" [ngClass]="'id'"> {{requerimento.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'topo_nome'">
                Filiado
            </th>
            <td mat-cell *matCellDef="let requerimento">
              {{requerimento.filiado.pessoa.nome}}
            </td>
        </ng-container>

        <ng-container matColumnDef="objetivo">
        <th mat-header-cell *matHeaderCellDef>
            
        </th>
        <td mat-cell *matCellDef="let filiado">
            
        </td>
        </ng-container> 
        
        <ng-container matColumnDef="arma">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'cpf'">
            Arma
        </th>
        <td mat-cell *matCellDef="let requerimento" [ngClass]="'cpf'">
            {{requerimento.marca}}-{{requerimento.modelo}}
        </td>
        </ng-container> 

        <ng-container matColumnDef="status" >
        <th mat-header-cell *matHeaderCellDef [ngClass]="'ativo'">
            Status
        </th>
        <td mat-cell *matCellDef="let requerimento" [ngClass]="'ativo'">
            {{requerimento.status}}
        </td>
        </ng-container> 

        <ng-container matColumnDef="opcoes">
            <th mat-header-cell *matHeaderCellDef [ngClass]="'opcoes'">
                Opções
            </th>
            <td mat-cell *matCellDef="let filiado" [ngClass]="'opcoes'">
                <button mat-mini-fab style="background-color:red" [disabled]="filiado.status=='Pendente'"><i  class="fas fa-file-pdf" title="Emitir"></i></button>
            </td>
            </ng-container> 
    </table>

    <mat-paginator 
        #paginator
        [pageSize]="10"
        [pageSizeOptions]="[5,10,15,25]">
    </mat-paginator>
