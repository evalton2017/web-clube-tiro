<ngx-loading [show]="loading">Aguarde...</ngx-loading>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Envie duvidas ou sugestÃµes</div>
                <div class="card-body">

                    <form [formGroup]="formEmail">

                            <div class="text-center mb-8">
                                <input class="form-control" type="email" formControlName="email" placeholder="Email" required />
                            </div>
                            <br>
                            <div class="text-center mb-4">
                                <input class="form-control" type="text" formControlName="assunto" placeholder="Assunto do email" />
                            </div>

                            <div class="form-label-group">
                                <textarea class="form-control" id="mensagem" class="form-control" formControlName="mensagem" required=""
                                    placeholder="mensagem"></textarea>
                            </div>
                
                        <br>
                    
                            <div class="col-sm-12"><button class="btn btn-primary" [disabled]="formEmail.invalid" (click)="enviarEmail()"
                                    type="submit">Enviar</button></div>
                   
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
