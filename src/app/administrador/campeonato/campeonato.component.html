<ngx-loading [show]="loading"></ngx-loading>

<div class="example-form">
    <button mat-button style="background-color:rgb(98, 98, 236);color: white;" (click)="cadastrar()">Cadastrar</button>
</div>


<mat-form-field class="example-form">
    <mat-label>Pesquise o campeonato</mat-label>
    <input type="text" matInput fullWidth placeholder="Digite sua pesquisa" [(ngModel)]="pesquisa"
        (keyup)="pesquisar()">
</mat-form-field>

<table class="table table-hover" mat-table [dataSource]="dataSource" matSort>
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

    <ng-container matColumnDef="id" class="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'id'">Codigo</th>
        <td mat-cell *matCellDef="let campeonato" [ngClass]="'id'">{{ campeonato.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'topo_nome'">
            Nome
        </th>
        <td mat-cell *matCellDef="let campeonato">
            {{ campeonato.nome }}
        </td>
    </ng-container>

    <ng-container matColumnDef="inicio">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'inicio'">
            Inicio
        </th>
        <td mat-cell *matCellDef="let campeonato" [ngClass]="'inicio'">
            {{ campeonato.inicio | date: 'dd/MM/yyyy'}}
        </td>
    </ng-container>

    <ng-container matColumnDef="fim">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'fim'">
            Fim
        </th>
        <td mat-cell *matCellDef="let campeonato" [ngClass]="'fim'">
            {{campeonato.fim | date: 'dd/MM/yyyy'}}
        </td>
    </ng-container>

    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'valor'">
            Valor
        </th>
        <td mat-cell *matCellDef="let campeonato" [ngClass]="'valor'">
            R$ {{campeonato.valor }}
        </td>
    </ng-container>


    <ng-container matColumnDef="opcoes">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'opcoes'">
            Opções
        </th>
        <td mat-cell *matCellDef="let campeonato" [ngClass]="'opcoes'">
            <button mat-mini-fab style="background-color:green" (click)="editar(campeonato)"><i class="fas fa-edit" title="Editar"></i></button>
            <button mat-mini-fab color="warn" mat-mini-fab style="margin-left: 2%;margin-right: 2%;" (click)="anexarImagem(campeonato)"
            ><i color="warn" class="fas fa-camera"  title="Anexar Imagem"></i></button>
            <button mat-mini-fab style="background-color:blue"><i class="fas fa-trophy" title="Racking"></i></button>
        </td>
    </ng-container>
</table>

<mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5,10,15,25]">
</mat-paginator>
